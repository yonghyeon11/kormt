    <script>
        function preloadImages() {
        const images = [
            "/img/AnSanChiThum/썸네일_밝은눈안과의원강남.jpg",
            "/img/AnSanChiThum/썸네일_지에스안과의원.jpg",
            "/img/AnSanChiThumM/썸네일_밝은눈안과의원강남_M.png",
            "/img/AnSanChiThumM/썸네일_지에스안과의원_M.png"
        ];

        images.forEach((src) => {
            const img = new Image();
            img.src = src;
        });
        }

        function updateBackground() {
        const listItems = document.querySelectorAll(".hospital__bottom li");

        const desktopImages = [
            "/img/AnSanChiThum/썸네일_밝은눈안과의원강남.jpg",
            "/img/AnSanChiThum/썸네일_지에스안과의원.jpg"
        ];

        const mobileImages = [
            "/img/AnSanChiThumM/썸네일_밝은눈안과의원강남_M.png",
            "/img/AnSanChiThumM/썸네일_지에스안과의원_M.png"
        ];

        listItems.forEach((listItem, index) => {
            if (index < desktopImages.length) {
            const newImage = window.innerWidth <= 769 ? mobileImages[index] : desktopImages[index];

            listItem.style.backgroundImage = `url(${newImage})`;
            listItem.style.backgroundSize = "cover";
            listItem.style.backgroundPosition = "center";
            }
        });
        }

        // 실행 순서 문제 방지: DOM 로드 후 바로 실행
        document.addEventListener("DOMContentLoaded", function () {
        preloadImages();
        updateBackground();
        });

        // 창 크기 변경 시 실행
        window.addEventListener("resize", updateBackground);
    </script>
